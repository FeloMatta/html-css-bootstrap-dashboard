<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>

        <!-- HEADER -->
        <header id="main-header" class="bg-secondary">

            <div class="container-fluid text-center">

                <div class="row">

                    <div class="col-auto">
                        <div class="bg-danger">
                            left
                        </div>
                    </div>

                    <div class="col">
                        <div class="bg-danger">
                            center
                        </div>
                    </div>

                    <div class="col-auto">
                        <div class="bg-danger">
                            right
                        </div>
                    </div>

                </div>

            </div>

        </header>
        <!-- /HEADER -->

        <!-- MAIN -->
        <main class="bg-dark">

            <aside class="bg-info">

                <div class="bg-primary text-white">
                    TOP
                </div>

                <div class="bg-primary text-white">
                    bottom
                </div>

            </aside>

            <section id="main-content" class="bg-light">

                <header class="bg-warning py-3">
                    <div class="container-fluid text-center">

                        <div class="row">
        
                            <div class="col-12 col-sm-4 col-lg-6">
                                <div class="bg-danger">
                                    left
                                </div>
                            </div>
        
                            <div class="col-12 col-sm-4 col-lg-4">
                                <div class="bg-danger">
                                    center
                                </div>
                            </div>
        
                            <div class="col-12 order-first col-sm-4 order-sm-last col-lg-2">
                                <div class="bg-danger">
                                    right
                                </div>
                            </div>
        
                        </div>
        
                    </div>

                </header>

                <section class="bg-success">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-lg-8">
                                <div class="bg-danger mb-4">
                                    Prossime classi
                                </div>
                                <div class="bg-danger mb-4">
                                    F.A.Q.
                                </div>
                            </div>
                            <div class="col-12 col-lg-4">
                                <div class="bg-danger mb-4">
                                    Todo
                                </div>
                                <div class="bg-danger mb-4">
                                    statistiche
                                </div>
                            </div>
                        </div>
                    </div>

                </section>

            </section>

        </main>
        <!-- /MAIN -->

    </body>
</html>
